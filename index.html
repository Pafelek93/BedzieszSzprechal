
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeutschMaster</title>
    <meta name="theme-color" content="#fbbf24">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        #error-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; color: #ff0000; padding: 20px; z-index: 9999; overflow: auto; font-family: monospace;
        }
    </style>
    <script>
        // SHIM dla process.env - zapobiega białemu ekranowi jeśli środowisko nie wstrzyknie klucza
        window.process = window.process || { env: { API_KEY: "" } };
        
        // Debuger błędów dla Androida
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `<p><b>Błąd:</b> ${msg}<br><small>${url}:${lineNo}</small></p>`;
            }
            return false;
        };
    </script>
    <script type="importmap">

}
</script>
</head>
<body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    
    <!-- Jawne załadowanie głównego modułu -->

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.error('SW Error:', err));
            });
        }
    </script>
</body>
</html>
